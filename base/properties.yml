---
meta:
  vault: (( concat "secret/" params.vault ))

instance_groups:
  - name: haproxy
    instances: 1
    azs: (( grab params.availability_zones ))
    stemcell: default
    vm_type: (( grab params.concourse_vm_type ))
    networks:
    - name: (( grab params.concourse_network ))
      static_ips: (( static_ips 0 ))
    jobs:
      - release: haproxy
        name: haproxy
        properties:
          ha_proxy:
            backend_port: 8080
            backend_servers: (( grab instance_groups.web.networks.0.static_ips ))
            ssl_pem: (( grab params.ssl_pem ))

  - name: web
    instances: 1
    azs: (( grab params.availability_zones ))
    stemcell: default
    vm_type: (( grab params.concourse_vm_type ))
    networks:
    - name: (( grab params.concourse_network ))
      static_ips: (( static_ips 1, 2 ))
    jobs:
      - release: concourse
        name: tsa
        properties:
          host_key: (( vault meta.vault "/tsa/host_key:private" ))
          host_public_key: (( vault meta.vault "/tsa/host_key:public" ))
          authorized_keys:
          - (( vault meta.vault "/tsa/worker_key:public" ))
          authorize_generated_worker_key: false
      - release: concourse
        name: atc
        properties:
          bind_port: 8080
          publicly_viewable: true
          postgresql_database: atc
          basic_auth_username: concourse
          basic_auth_password: (( vault meta.vault "/webui:password" ))
          external_url: (( grab params.external_url ))

  - name: db
    instances: 1
    azs: (( grab params.availability_zones ))
    stemcell: default
    vm_type: (( grab params.concourse_vm_type ))
    networks:
    - name: (( grab params.concourse_network ))
      static_ips: (( static_ips 3 ))
    persistent_disk_pool: (( grab params.concourse_disk_type ))
    jobs:
      - release: concourse
        name: postgresql
        properties:
          databases:
            - name: atc
              role: atc
              password: (( vault meta.vault "/database/atc:password" ))
      - name: locker
        release: locker
        properties:
          user: locker
          password: (( vault meta.vault "/locker/api:password" ))
          ssl_cert: (( vault meta.vault "/locker/server:certificate" ))
          ssl_key: (( vault meta.vault "/locker/server:key" ))

  - name: worker
    instances: 3
    azs: (( grab params.availability_zones ))
    stemcell: default
    vm_type: (( grab params.concourse_vm_type ))
    networks:
    - name: (( grab params.concourse_network ))
    update:
      serial: true
      max_in_flight: (( grab instance_groups.worker.instances ))
    jobs:
      - release: concourse
        name: groundcrew
        properties:
          tsa:
            private_key: (( vault meta.vault "/tsa/worker_key:private" ))
            host_public_key: (( vault meta.vault "/tsa/host_key:public" ))
      - release: concourse
        name: baggageclaim
        properties: {}
      - release: garden-runc
        name: garden
        properties:
          garden:
            listen_network: tcp
            listen_address: 0.0.0.0:7777
            enable_graph_cleanup: true


update:
  canaries: 1
  max_in_flight: 4
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
  serial: false

releases:
- name: concourse
  sha1: ade4f7b6a939d3a47590006410aa89f69b4dbd1f
  url: https://bosh.io/d/github.com/concourse/concourse?v=3.0.1
  version: 3.0.1
- name: locker
  sha1: b439767b63da0d4abe54528f1cbe8c6cc81e5403
  url: https://github.com/cloudfoundry-community/locker-boshrelease/releases/download/v0.0.1/locker-0.0.1.tgz
  version: 0.0.1
- name: haproxy
  sha1: 17d850ff3bbf46d78b507eae9f6737740f9fa675
  url: https://github.com/cloudfoundry-community/haproxy-boshrelease/releases/download/v8.0.12/haproxy-8.0.12.tgz
  version: 8.0.12
- name: garden-runc
  sha1: 6e50e37efbfbfcfa803d5d87a7a85a3073f69243
  url: https://bosh.io/d/github.com/cloudfoundry/garden-runc-release?v=1.1.1
  version: 1.1.1
- name: slack-notification-resource
  sha1: a64c65d1f23ea089746e698f29dbe522dd716c1b
  url: https://bosh.io/d/github.com/cloudfoundry-community/slack-notification-resource-boshrelease?v=9
  version: 9

stemcells:
- alias: default
  os: (( grab params.stemcell_os ))
  version: (( grab params.stemcell_version ))
