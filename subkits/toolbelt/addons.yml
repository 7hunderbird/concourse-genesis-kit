meta:
  toolbelt:
    jobs:
      - { release: toolbelt, name: toolbelt}
      - { release: toolbelt, name: toolbelt-quick}
instance_groups:
  - name: haproxy
    .: (( inject meta.toolbelt ))
  - name: web
    .: (( inject meta.toolbelt ))
  - name: db
    .: (( inject meta.toolbelt ))
  - name: worker
    .: (( inject meta.toolbelt ))

releases:
- name: toolbelt
  version: latest
