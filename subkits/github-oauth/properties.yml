---
instance_groups:
  - name: web
    jobs:
    - name: atc
      properties:
        uaa_auth: (( prune ))
        generic_auth: (( prune ))
        basic_auth_username: (( prune ))
        basic_auth_password: (( prune ))
        github_auth:
          authorize:     (( grab params.authz_allowed_orgs ))
          client_id:     (( vault meta.vault "/oauth:provider_key" ))
          client_secret: (( vault meta.vault "/oauth:provider_secret" ))
